<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/basic_styles.css">
    <link rel="stylesheet" href="./css/display.css">
    <title>Third Person Movement with Cannon ES</title>
</head>
<body>
    <main id="main">
        <button id="button_wireframe" class="off"><div class="off_">Wireframe: Off</div><div class="on_">Wireframe: On</div></button>

            <button id="run" class="run_off">Run</button>
            <button id="top">Top</button>

    </main>
    <script type="module" src="./js/initialization.js"></script>
